<main>
  <div class="container w-50">
    <form (ngSubmit)="login()">
      <h1 class="text-center h3 my-3 fw-normal">Accedi</h1>

      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          email="ngModel"
          name="email"
          [(ngModel)]="form.email"
          required
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="form.password"
          required
        />
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-warning py-2">Sign in</button>
    </form>
  </div>
</main>
