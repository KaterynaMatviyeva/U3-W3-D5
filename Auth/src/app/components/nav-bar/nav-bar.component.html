<header class="p-3 bg-black sticky-top">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <h1 class="text-warning">
        <a (click)="logout()" class="nav-link" routerLink="">Streamix</a>
      </h1>
      <ul *ngIf="authSvc.getCurrentUser()" class="nav mb-2 mb-md-0">
        <li>
          <a
            routerLinkActive="active"
            routerLink="/home"
            class="nav-link px-2 text-white"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            routerLink="/favorites"
            class="nav-link px-2 text-white"
            >Favorite Films</a
          >
        </li>
      </ul>
      <div class="text-end">
        <div *ngIf="!authSvc.getCurrentUser()">
          <a
            routerLink="/auth/login"
            type="button"
            class="btn btn-outline-warning me-2 rounded-pill px-3"
            >Login</a
          >
          <a
            routerLink="/auth/register"
            type="button"
            class="btn btn-warning rounded-pill px-3"
            >Register</a
          >
        </div>

        <div *ngIf="authSvc.getCurrentUser()" class="row">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <img
                type="button"
                class="btn btn-outline-primary"
                id="dropdownBasic1"
                ngbDropdownToggle
                src="https://i.pinimg.com/564x/1b/a2/e6/1ba2e6d1d4874546c70c91f1024e17fb.jpg"
                alt="avatar"
                class="rounded-circle"
              />

              <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <li ngbDropdownItem>
                  <a class="dropdown-item" routerLink="/profile">Profile</a>
                </li>
                <li ngbDropdownItem>
                  <a routerLink="/users" class="dropdown-item">Users</a>
                </li>

                <li ngbDropdownItem>
                  <a (click)="logout()" class="dropdown-item btn">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
